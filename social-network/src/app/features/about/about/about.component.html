<div class="content">
  <h1>
    <b>
      {{ title }}
    </b>
  </h1>
  <h2>{{ subtitle }}</h2>
  <hr />
  <p>{{ description }}</p>

  <ng-container *ngFor="let link of links">
    <a class="btn btn-link" [href]="link.url" target="_blank">{{
      link.name
    }}</a>
  </ng-container>

  <hr />

  <p>{{ contact?.description }}</p>

  <a href="{{ 'mailto:' + contact.mail }}">{{ contact.mail }}</a>
</div>
